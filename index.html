<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador || ONE</title>

    <!-- style - css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- <img class="logo" src="./image/Logo.png" alt="logo de alura"> -->
        <h1 class="title">
            <p class="text-title">Encriptador</p>
            <p class="text-title">De</p>
            <p class="text-title">Textos</p>
        </h1>
    </header>
    <main>
        <div class="contenedor">
            <section class="area-entrada">
                <div class="form-floating custom-textarea">
                    <textarea id="entrada" class="textarea" placeholder=" "></textarea>
                    <label for="entrada">Ingrese el texto aquí</label>
                </div>
                <div>
                    <h6 class="info">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button id="btn-e" type="button" onclick="encriptar()">Encriptar <i
                            class="fa-solid fa-lock"></i></button>
                    <button id="btn-d" type="button" onclick="desencriptar()">Desencriptar <i
                            class="fa-solid fa-lock-open"></i></button>
                </div>
            </section>
            <div class="cambio">
                <button class="cambiar-texto" onclick="cambiar()"><i class="fa-solid fa-right-left"></i></button>
            </div>
            <section class="area-mensaje">
                <div class="area-textarea">
                    <textarea id="salida" class="msarea" placeholder="" readonly></textarea>
                </div>
                <div class="btn-salida">
                    <button id="btn-c" class="copy" onclick="copiar()"><span>Copiar</span> <i
                            class="fa-solid fa-copy"></i></button>
                    <button id="btn-l" class="copy" onclick="limpiar()"><span>Limpiar</span> <i
                            class="fa-solid fa-eraser"></i></button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="linea"></div>
        <div class="redes-btn">
            <a class="redes" id="github" href="https://github.com/DenilRamosDEV" target="_blank"><i
                    class="fa-brands fa-github"></i></a>
            <a class="redes" id="github" href="https://www.linkedin.com/in/denilsonramosruiz-dev/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0e899ff0ee.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
